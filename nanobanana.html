<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>图片生成</title>
  <style>
    :root{
      --bg:#0b0f1a; --card:rgba(255,255,255,.06); --line:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92); --muted:rgba(255,255,255,.60);
      --brand:#6C7BFF; --brand2:#55D6FF; --ok:#2EE59D; --bad:#FF5A6E;
      --radius:18px; --shadow: 0 18px 40px rgba(0,0,0,.35);
      --sans: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "PingFang SC", "Noto Sans SC", "Microsoft YaHei", sans-serif;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#F6F7FB; --card:rgba(0,0,0,.04); --line:rgba(0,0,0,.10);
        --text:rgba(0,0,0,.88); --muted:rgba(0,0,0,.56); --shadow: 0 14px 28px rgba(0,0,0,.10);
      }
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:var(--sans); color:var(--text);
      background:
        radial-gradient(900px 500px at 15% -10%, rgba(108,123,255,.28), transparent 55%),
        radial-gradient(900px 500px at 85% 0%, rgba(85,214,255,.20), transparent 55%),
        var(--bg);
      min-height:100vh;
      -webkit-font-smoothing: antialiased;
    }
    .wrap{max-width:760px; margin:0 auto; padding:16px 14px 38px;}
    .head{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:14px; border:1px solid var(--line); background:var(--card);
      border-radius:var(--radius); box-shadow:var(--shadow); backdrop-filter: blur(12px);
    }
    .brand{display:flex; align-items:center; gap:10px; min-width:0;}
    .logo{
      width:38px; height:38px; border-radius:12px;
      background: conic-gradient(from 220deg, var(--brand), var(--brand2), #2EE59D, var(--brand));
      box-shadow: 0 10px 20px rgba(0,0,0,.25);
      flex:0 0 auto;
    }
    .title{min-width:0;}
    .title b{display:block; font-size:15px; letter-spacing:.2px}
    .title span{display:block; font-size:12px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .btn{
      border:none; border-radius:14px; padding:10px 14px; font-weight:800; cursor:pointer;
      background: linear-gradient(135deg, var(--brand), var(--brand2)); color:#fff;
      box-shadow: 0 10px 18px rgba(108,123,255,.18);
      -webkit-tap-highlight-color: transparent;
    }
    .btn:disabled{opacity:.6; cursor:not-allowed}
    .card{
      margin-top:12px; padding:14px;
      border:1px solid var(--line); border-radius:var(--radius);
      background: var(--card); box-shadow:var(--shadow); backdrop-filter: blur(12px);
    }
    label{display:block; font-size:12px; color:var(--muted); margin:10px 0 6px;}
    input, textarea, select{
      width:100%; border-radius:14px; border:1px solid var(--line);
      background: rgba(0,0,0,.10); color:var(--text);
      padding:11px 12px; font-size:14px; outline:none;
    }
    @media (prefers-color-scheme: light){
      input, textarea, select{background: rgba(255,255,255,.75);}
    }
    textarea{min-height:130px; resize:vertical; line-height:1.35}
    .row{display:grid; grid-template-columns: 1fr 1fr; gap:10px;}
    @media (max-width:560px){ .row{grid-template-columns:1fr;} }
    .actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;}
    .ghost{
      background: transparent; color:var(--text);
      border:1px solid var(--line);
      box-shadow:none;
    }
    .status{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
      white-space:pre-wrap;
      line-height:1.4;
    }
    .status.ok{color: rgba(46,229,157,.95)}
    .status.bad{color: rgba(255,90,110,.95)}
    .result{
      display:none;
      margin-top:12px;
      border:1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      background: rgba(127,127,127,.07);
    }
    .result img{width:100%; display:block}
    .result .bar{
      display:flex; gap:10px; flex-wrap:wrap;
      padding:12px; align-items:center; justify-content:space-between;
      background: rgba(0,0,0,.12);
    }
    @media (prefers-color-scheme: light){
      .result .bar{background: rgba(0,0,0,.04);}
    }
    .links{display:flex; gap:10px; flex-wrap:wrap; align-items:center;}
    a.link{
      display:inline-flex; align-items:center; justify-content:center;
      padding:9px 12px; border-radius:12px;
      border:1px solid var(--line); color:var(--text); text-decoration:none;
      background: rgba(255,255,255,.06);
      font-weight:800; font-size:13px;
    }
    .small{font-size:12px; color:var(--muted)}
    .refWrap{
      display:none;
      margin-top:10px;
      border:1px solid var(--line);
      border-radius: var(--radius);
      overflow:hidden;
      background: rgba(127,127,127,.07);
    }
    .refWrap img{width:100%; display:block; max-height:260px; object-fit:contain; background: rgba(0,0,0,.10);}
    .refWrap .bar{padding:10px 12px; display:flex; justify-content:space-between; align-items:center; gap:10px;}
    .miniBtn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 12px;
      padding: 8px 10px;
      font-weight: 800;
      font-size: 13px;
      cursor:pointer;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="head">
    <div class="brand">
      <div class="logo"></div>
      <div class="title">
        <b>图片生成</b>
        <span>上传参考图就会变成图生图</span>
      </div>
    </div>
    <button class="btn" id="gen">生成</button>
  </div>

  <div class="card">
    <label>API Key</label>
    <input id="key" type="password" placeholder="粘贴你的 sk-..." />

    <div class="row">
      <div>
        <label>比例</label>
        <select id="ratio">
          <option value="1:1" selected>1:1</option>
          <option value="16:9">16:9</option>
          <option value="9:16">9:16</option>
          <option value="4:3">4:3</option>
          <option value="3:4">3:4</option>
          <option value="2:3">2:3</option>
          <option value="3:2">3:2</option>
        </select>
      </div>
      <div>
        <label>分辨率</label>
        <select id="res">
          <option value="1K" selected>1K</option>
          <option value="2K">2K</option>
          <option value="4K">4K</option>
        </select>
      </div>
    </div>

    <label>参考图（可选：图生图 / 编辑）</label>
    <input id="file" type="file" accept="image/*" />
    <div id="refWrap" class="refWrap">
      <img id="refImg" alt="reference" />
      <div class="bar">
        <div class="small" id="refMeta"></div>
        <button class="miniBtn" id="clearRef">移除参考图</button>
      </div>
    </div>

    <label>提示词（说明你想把图改成什么样）</label>
    <textarea id="prompt" placeholder="例：把它变成赛博朋克风，霓虹雨夜，电影感，高细节"></textarea>

    <div class="actions">
      <button class="btn ghost" id="toggle">显示/隐藏 Key</button>
      <button class="btn ghost" id="save">记住 Key</button>
      <button class="btn ghost" id="clear">清空已记住</button>
    </div>

    <div id="status" class="status">等待生成…</div>

    <div id="result" class="result">
      <img id="img" alt="generated" />
      <div class="bar">
        <div class="links">
          <a id="openLink" class="link" href="#" target="_blank" rel="noopener">打开图片</a>
          <a id="downloadLink" class="link" href="#" download="image.png">下载图片</a>
        </div>
        <div class="small" id="meta"></div>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  // 用 Gemini 原生 generateContent：分辨率/比例/图生图 都更稳定
  const ENDPOINT = "https://api.vectorengine.ai/v1beta/models/gemini-3-pro-image-preview:generateContent";
  const LS_KEY = "mini_img_key_v3";

  const $ = (id) => document.getElementById(id);
  const el = {
    key: $("key"),
    ratio: $("ratio"),
    res: $("res"),
    file: $("file"),
    refWrap: $("refWrap"),
    refImg: $("refImg"),
    refMeta: $("refMeta"),
    clearRef: $("clearRef"),
    prompt: $("prompt"),
    gen: $("gen"),
    toggle: $("toggle"),
    save: $("save"),
    clear: $("clear"),
    status: $("status"),
    result: $("result"),
    img: $("img"),
    openLink: $("openLink"),
    downloadLink: $("downloadLink"),
    meta: $("meta"),
  };

  let ref = { mime: null, b64: null, dataUrl: null, name: null, size: null };

  function setStatus(text, kind="") {
    el.status.className = "status" + (kind ? (" " + kind) : "");
    el.status.textContent = text;
  }

  function base64ToObjectURL(b64, mime="image/png"){
    const bin = atob((b64 || "").replace(/\s+/g, ""));
    const arr = new Uint8Array(bin.length);
    for (let i=0;i<bin.length;i++) arr[i] = bin.charCodeAt(i);
    return URL.createObjectURL(new Blob([arr], {type:mime}));
  }

  function findInlineImage(json){
    // Gemini generateContent: candidates[].content.parts[].inlineData{mimeType,data}
    const stack = [json];
    while (stack.length){
      const cur = stack.pop();
      if (!cur) continue;
      if (typeof cur !== "object") continue;

      const inline = cur.inlineData || cur.inline_data;
      if (inline?.data){
        return { data: inline.data, mime: inline.mimeType || inline.mime_type || "image/png" };
      }
      for (const k in cur) stack.push(cur[k]);
    }
    return null;
  }

  function humanSize(bytes){
    if (!bytes && bytes !== 0) return "";
    const units = ["B","KB","MB","GB"];
    let v = bytes, i = 0;
    while (v >= 1024 && i < units.length-1){ v /= 1024; i++; }
    return (i===0 ? v : v.toFixed(1)) + " " + units[i];
  }

  async function readRefImage(file){
    return new Promise((resolve, reject) => {
      const r = new FileReader();
      r.onload = () => {
        const dataUrl = r.result; // data:image/...;base64,xxxx
        const m = String(dataUrl).match(/^data:(image\/[a-zA-Z0-9.+-]+);base64,(.*)$/);
        if (!m) return reject(new Error("不支持的图片格式"));
        resolve({ mime: m[1], b64: m[2], dataUrl });
      };
      r.onerror = () => reject(new Error("读取图片失败"));
      r.readAsDataURL(file);
    });
  }

  async function generate(){
    const key = (el.key.value || "").trim();
    const ratio = el.ratio.value;
    const res = el.res.value;
    const prompt = (el.prompt.value || "").trim();

    if (!key) return setStatus("请先填 API Key。", "bad");
    if (!prompt) return setStatus("请先写提示词。", "bad");

    el.gen.disabled = true;
    el.result.style.display = "none";
    setStatus("生成中…", "");

    // ✅ 文生图：只有 text
    // ✅ 图生图：text + inlineData(参考图)
    const parts = [{ text: prompt }];
    const mode = ref.b64 ? "图生图" : "文生图";

    if (ref.b64){
      parts.push({
        inlineData: {
          mimeType: ref.mime,
          data: ref.b64
        }
      });
    }

    const body = {
      contents: [{ parts }],
      generationConfig: {
        imageConfig: { aspectRatio: ratio, imageSize: res }
      }
    };

    try{
      const resp = await fetch(ENDPOINT, {
        method: "POST",
        headers: {
          "Accept":"application/json",
          "Content-Type":"application/json",
          "Authorization":"Bearer " + key
        },
        body: JSON.stringify(body),
      });

      const rawText = await resp.text();
      let json;
      try { json = JSON.parse(rawText); } catch { json = { raw: rawText }; }

      if (!resp.ok){
        const msg = json?.error?.message || json?.message || rawText || ("HTTP " + resp.status);
        setStatus("生成失败：\n" + msg, "bad");
        return;
      }

      const img = findInlineImage(json);
      if (!img){
        setStatus("已返回，但没找到图片数据（inlineData.data）。", "bad");
        return;
      }

      const objUrl = base64ToObjectURL(img.data, img.mime);

      el.img.onload = () => {
        el.meta.textContent = `${mode} · ${ratio} · ${res} · ${el.img.naturalWidth}×${el.img.naturalHeight}`;
      };
      el.img.src = objUrl;

      el.openLink.href = objUrl;
      el.downloadLink.href = objUrl;

      el.result.style.display = "block";
      setStatus("完成 ✅", "ok");

    } catch(e){
      setStatus("出错：\n" + (e?.message || String(e)), "bad");
    } finally {
      el.gen.disabled = false;
    }
  }

  // 参考图选择
  el.file.addEventListener("change", async () => {
    const f = el.file.files && el.file.files[0];
    if (!f){
      ref = { mime:null, b64:null, dataUrl:null, name:null, size:null };
      el.refWrap.style.display = "none";
      return;
    }
    try{
      setStatus("读取参考图…", "");
      const x = await readRefImage(f);
      ref = { ...x, name: f.name, size: f.size };
      el.refImg.src = ref.dataUrl;
      el.refMeta.textContent = `已选参考图：${ref.name || ""} · ${humanSize(ref.size)}`;
      el.refWrap.style.display = "block";
      setStatus("参考图已就绪（现在是图生图模式）", "ok");
    }catch(e){
      ref = { mime:null, b64:null, dataUrl:null, name:null, size:null };
      el.file.value = "";
      el.refWrap.style.display = "none";
      setStatus("参考图读取失败：" + (e?.message || String(e)), "bad");
    }
  });

  el.clearRef.onclick = () => {
    ref = { mime:null, b64:null, dataUrl:null, name:null, size:null };
    el.file.value = "";
    el.refWrap.style.display = "none";
    setStatus("已移除参考图（回到文生图模式）", "ok");
  };

  // UI actions
  el.toggle.onclick = () => {
    el.key.type = (el.key.type === "password") ? "text" : "password";
  };
  el.save.onclick = () => {
    localStorage.setItem(LS_KEY, el.key.value || "");
    setStatus("已记住 Key。", "ok");
  };
  el.clear.onclick = () => {
    localStorage.removeItem(LS_KEY);
    setStatus("已清空已记住的 Key。", "ok");
  };
  el.gen.onclick = generate;

  // init
  const saved = localStorage.getItem(LS_KEY);
  if (saved) el.key.value = saved;
})();
</script>
</body>
</html>
