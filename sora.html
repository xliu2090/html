        /* æ¸¸æˆæ£‹ç›˜ */
        .game-board {

        .cell {

        /* çŠ¶æ€æ  */

        /* è´´çº¸åŠ¨ç”» */
        @keyframes pop {

<body>

    <div class="journal-book">
        <div class="washi-tape"></div>
        <h1>Paper Tic-Tac-Toe</h1>

        <div id="lobby" class="connection-panel">
            <p>1. ä½ çš„æˆ¿é—´å·: <span id="my-id-display">ç”Ÿæˆä¸­...</span> <button class="copy-btn" onclick="copyId()">å¤åˆ¶</button></p>
            
            <div style="margin: 15px 0; border-top: 1px dashed var(--pencil-light);"></div>
            
            <p>2. åŠ å…¥æœ‹å‹çš„æˆ¿é—´:</p>
            <div class="input-group">
                <input type="text" id="friend-id" placeholder="ç²˜è´´æœ‹å‹çš„å·ç ...">
                <button onclick="connectToFriend()">è¿æ¥</button>
            </div>
            <p class="loading" id="status-msg">ç­‰å¾…è¿æ¥...</p>
        </div>

        <div id="game-ui" class="hidden" style="width: 100%; flex: 1; display: flex; flex-direction: column;">
            <div class="status-bar" id="game-status">
                ç­‰å¾…å¯¹æ–¹å…ˆæ‰‹...
            </div>

            <div class="game-board" id="board" style="display: grid;">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            
            <div style="text-align: center; margin-top: auto;">
                <button onclick="resetGame()" id="restart-btn" class="hidden" style="margin-top: 10px;">å†ç©ä¸€å±€ â†º</button>
            </div>
        </div>
    </div>

    <script>
        // --- æ¸¸æˆé…ç½® ---
        const peer = new Peer(); // åˆå§‹åŒ–PeerJS
        let conn = null;
        let myTurn = false;
        let mySymbol = 'ğŸŒ¸'; // é»˜è®¤è´´çº¸
        let opponentSymbol = 'ğŸ§¸';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let isGameActive = false;

        // --- 1. P2P è¿æ¥é€»è¾‘ ---

        // è·å–è‡ªå·±çš„ID
        peer.on('open', (id) => {
            document.getElementById('my-id-display').innerText = id;
            document.getElementById('status-msg').innerText = "å°±ç»ªã€‚å‘é€å·ç ç»™æœ‹å‹ï¼Œæˆ–è¾“å…¥æœ‹å‹çš„å·ç ã€‚";
        });

        // è¢«åŠ¨è¿æ¥ (ä½œä¸ºæˆ¿ä¸»)
        peer.on('connection', (c) => {
            conn = c;
            setupConnection("host");
        });

        // ä¸»åŠ¨è¿æ¥ (ä½œä¸ºå®¢ç«¯)
        function connectToFriend() {
            const friendId = document.getElementById('friend-id').value.trim();
            if (!friendId) return alert("è¯·è¾“å…¥æœ‹å‹çš„å·ç ");
            
            document.getElementById('status-msg').innerText = "æ­£åœ¨å‘¼å«...";
            conn = peer.connect(friendId);
            
            conn.on('open', () => {
                setupConnection("guest");
            });
        }

        // é€šç”¨è¿æ¥è®¾ç½®
        function setupConnection(role) {
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            
            // æ•°æ®ç›‘å¬
            conn.on('data', (data) => {
                handleData(data);
            });

            // æ‰çº¿å¤„ç†
            conn.on('close', () => {
                alert("å¯¹æ–¹å·²æ–­å¼€è¿æ¥");
                location.reload();
            });

            // åˆå§‹åŒ–æ¸¸æˆçŠ¶æ€
            isGameActive = true;
            if (role === "host") {
                mySymbol = 'ğŸŒ¸';
                opponentSymbol = 'ğŸ§¸';
                myTurn = true; // æˆ¿ä¸»å…ˆæ‰‹
                updateStatus("è½®åˆ°ä½ è´´è´´çº¸äº† (ğŸŒ¸)");
            } else {
                mySymbol = 'ğŸ§¸';
                opponentSymbol = 'ğŸŒ¸';
                myTurn = false;
                updateStatus("ç­‰å¾…å¯¹æ–¹è´´è´´çº¸ (ğŸŒ¸)...");
            }
            renderBoard();
        }

        // --- 2. æ¸¸æˆé€»è¾‘ ---

        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            cell.addEventListener('click', () => handleCellClick(cell));
        });

        function handleCellClick(cell) {
            const index = cell.getAttribute('data-index');

            if (!isGameActive || !myTurn || gameState[index] !== '') return;

            // 1. æ›´æ–°æœ¬åœ°
            makeMove(index, mySymbol);
            myTurn = false;
            updateStatus(`ç­‰å¾…å¯¹æ–¹ (${opponentSymbol})...`);

            // 2. å‘é€ç»™å¯¹æ–¹
            if(conn) {
                conn.send({ type: 'move', index: index });
            }

            checkResult();
        }

        function handleData(data) {
            if (data.type === 'move') {
                makeMove(data.index, opponentSymbol);
                myTurn = true;
                updateStatus(`è½®åˆ°ä½ è´´è´´çº¸äº† (${mySymbol})`);
                checkResult();
            } else if (data.type === 'restart') {
                resetBoardLocal();
            }
        }

        function makeMove(index, symbol) {
            gameState[index] = symbol;
            const cell = document.querySelector(`.cell[data-index='${index}']`);
            cell.innerHTML = `<span class="sticker-anim">${symbol}</span>`;
            cell.classList.add('taken');
        }

        function updateStatus(msg) {
            document.getElementById('game-status').innerText = msg;
        }

        // --- 3. èƒœè´Ÿåˆ¤å®š ---
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function checkResult() {
            let roundWon = false;
            let winner = null;

            for (let i = 0; i <= 7; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];
                if (a === '' || b === '' || c === '') continue;
                if (a === b && b === c) {
                    roundWon = true;
                    winner = a;
                    break;
                }
            }

            if (roundWon) {
                endGame(winner === mySymbol ? "ä½ èµ¢äº†ï¼ğŸ‰" : "å¯¹æ–¹èµ¢äº†ï¼ğŸ‘");
                return;
            }

            if (!gameState.includes("")) {
                endGame("å¹³å±€ï¼â˜•");
                return;
            }
        }

        function endGame(message) {
            isGameActive = false;
            updateStatus(message);
            document.getElementById('restart-btn').classList.remove('hidden');
        }

        // --- 4. é‡ç½®æ¸¸æˆ ---
        function resetGame() {
            if(conn) conn.send({ type: 'restart' });
            resetBoardLocal();
        }

        function resetBoardLocal() {
            gameState = ['', '', '', '', '', '', '', '', ''];
            isGameActive = true;
            document.getElementById('restart-btn').classList.add('hidden');
            cells.forEach(cell => {
                cell.innerHTML = "";
                cell.classList.remove('taken');
            });
            
            // ç®€å•è§„åˆ™ï¼šè°ç‚¹é‡ç½®ï¼Œè°å°±åæ‰‹ï¼ˆæˆ–è€…ä¿æŒåŸæ ·ï¼Œè¿™é‡Œç®€åŒ–ä¸ºæ ¹æ®ç¬¦å·åˆ¤æ–­ï¼‰
            if (mySymbol === 'ğŸŒ¸') {
                myTurn = true;
                updateStatus("æ–°å±€å¼€å§‹ï¼šè½®åˆ°ä½  (ğŸŒ¸)");
            } else {
                myTurn = false;
                updateStatus("æ–°å±€å¼€å§‹ï¼šç­‰å¾…å¯¹æ–¹ (ğŸŒ¸)");
            }
        }

        // --- è¾…åŠ©åŠŸèƒ½ ---
        function copyId() {
            const idText = document.getElementById('my-id-display').innerText;
            navigator.clipboard.writeText(idText).then(() => {
                alert("å·ç å·²å¤åˆ¶ï¼å‘ç»™æœ‹å‹å§ã€‚");
            });
        }
    </script>
